{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
           <div class='panel-heading'>
            供应商设置
        </div>
        <div class="form-group"></div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单完成n天后可申请提现</label>
                <div class="col-sm-9 col-xs-12">
                      <input type="text" name="setdata[apply_day]" class="form-control" value="{$set['apply_day']}" />
                    <div class="help-block">订单完成后 ，用户在x天后可以发起提现申请,如果不填写则订单完成就可以提现</div>
                </div>
            </div>
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">n天内只能提现一次</label>
                <div class="col-sm-9 col-xs-12">
                      <input type="text" name="setdata[limit_day]" class="form-control" value="{$set['limit_day']}" />
                    <div class="help-block">用户n天内只能提现一次</div>

                </div>
            </div>
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启以商品分红金额计算提成</label>
                <div class="col-sm-9 col-xs-12">
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[isopenbonus]" value="0" {if $set['isopenbonus'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[isopenbonus]" value="1" {if $set['isopenbonus'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>如果开启，则以商品属性中<span style='color:red'>分红金额</span>计算提成。如不开启，则按照<span style='color:red'>商品现价成本价</span>计算提成！</span>
                </div>
            </div>
        </div>

        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启微信提现</label>
                <div class="col-sm-9 col-xs-12">
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[wx_withdraw]" value="0" {if $set['wx_withdraw'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[wx_withdraw]" value="1" {if $set['wx_withdraw'] ==1} checked="checked"{/if} /> 开启</label>
                </div>
            </div>
        </div>

        <!--<div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启每月提现一次</label>
            <div class="col-sm-9 col-xs-12">
                <label class="radio-inline"><input type="radio" class="sendmoth" name="tm[applymonth]" value="0" {if $set['applymonth'] ==0} checked="checked"{/if} /> 关闭</label>
                <label class="radio-inline"><input type="radio" class="sendmoth" name="tm[applymonth]" value="1" {if $set['applymonth'] ==1} checked="checked"{/if} /> 开启</label>
                <span class='help-block'>开启，每个月只能提现一次</span>
            </div>
        </div>-->
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启会员申请供应商</label>
                <div class="col-sm-9 col-xs-12">
                     <label class="radio-inline"><input type="radio"  name="setdata[switch]" value="0" {if $set['switch'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[switch]" value="1" {if $set['switch'] ==1} checked="checked"{/if} /> 开启</label>
                </div>
            </div>
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启供应商中心</label>
                <div class="col-sm-9 col-xs-12">
                     <label class="radio-inline"><input type="radio"  name="setdata[switch_centre]" value="0" {if $set['switch_centre'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[switch_centre]" value="1" {if $set['switch_centre'] ==1} checked="checked"{/if} /> 开启</label>
                </div>
            </div>
        </div>
            <div class="form-group"></div>
               <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
        
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
