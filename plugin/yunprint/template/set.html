{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            云印机设置
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启云打印功能</label>
                <div class="col-sm-9 col-xs-12">
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[isopenprint]" value="0" {if $set['isopenprint'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio" class="sendmoth" name="setdata[isopenprint]" value="1" {if $set['isopenprint'] ==1} checked="checked"{/if} /> 开启</label>
                    <span class='help-block'>如果开启，用户支付订单时打印订单。</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">打印选项</label>
                <div class="col-sm-9 col-xs-12" >
                    <label for="realname" class="checkbox-inline">
                        <input type="checkbox" name="offers[realname]" value="1" id="realname" {if $set['offers']['realname'] == 1}checked="true"{/if} /> 客户姓名
                    </label>
                    <label for="mobile" class="checkbox-inline">
                        <input type="checkbox" name="offers[mobile]" value="1" id="mobile" {if $set['offers']['mobile'] == 1}checked="true"{/if} /> 联系方式
                    </label>
                    <label for="address" class="checkbox-inline">
                        <input type="checkbox" name="offers[address]" value="1" id="address" {if $set['offers']['address'] == 1}checked="true"{/if} /> 配送地址/自提地址
                    </label>
                    <label for="remark" class="checkbox-inline">
                        <input type="checkbox" name="offers[remark]" value="1" id="remark" {if $set['offers']['remark'] == 1}checked="true"{/if} /> 订单备注
                    </label>
                    <label for="goodsinfo" class="checkbox-inline">
                        <input type="checkbox" name="offers[goodsinfo]" value="1" id="goodsinfo" {if $set['offers']['goodsinfo'] == 1}checked="true"{/if} /> 订单商品详情
                    </label>
                    <label for="goodsprice" class="checkbox-inline">
                        <input type="checkbox" name="offers[goodsprice]" value="1" id="goodsprice" {if $set['offers']['goodsprice'] == 1}checked="true"{/if} /> 商品金额(合)
                    </label>

                    <br>

                    <label for="discountprice" class="checkbox-inline">
                        <input type="checkbox" name="offers[discountprice]" value="1" id="discountprice" {if $set['offers']['discountprice'] == 1}checked="true"{/if} /> 会员折扣
                    </label>
                    <label for="deductcredit2" class="checkbox-inline">
                        <input type="checkbox" name="offers[deductcredit2]" value="1" id="deductcredit2" {if $set['offers']['deductcredit2'] == 1}checked="true"{/if} /> 余额抵扣
                    </label>
                    <label for="deductenough" class="checkbox-inline">
                        <input type="checkbox" name="offers[deductenough]" value="1" id="deductenough" {if $set['offers']['deductenough'] == 1}checked="true"{/if} /> 满额优惠
                    </label>
                    <label for="deductprice" class="checkbox-inline">
                        <input type="checkbox" name="offers[deductprice]" value="1" id="deductprice" {if $set['offers']['deductprice'] == 1}checked="true"{/if} /> 积分抵扣
                    </label>
                    <label for="couponprice" class="checkbox-inline">
                        <input type="checkbox" name="offers[couponprice]" value="1" id="couponprice" {if $set['offers']['couponprice'] == 1}checked="true"{/if} /> 优惠券价格 
                    </label>
                    <label for="dispatchprice" class="checkbox-inline">
                        <input type="checkbox" name="offers[dispatchprice]" value="1" id="dispatchprice" {if $set['offers']['dispatchprice'] == 1}checked="true"{/if} /> 运费
                    </label>

                    <br>

                    <label for="createtime" class="checkbox-inline">
                        <input type="checkbox" name="offers[createtime]" value="1" id="createtime" {if $set['offers']['createtime'] == 1}checked="true"{/if} /> 订购时间
                    </label>
                    <label for="usersign" class="checkbox-inline">
                        <input type="checkbox" name="offers[usersign]" value="1" id="usersign" {if $set['offers']['usersign'] == 1}checked="true"{/if} /> 客户签收
                    </label>
                    <label for="diy" class="checkbox-inline">
                        <input type="checkbox" name="offers[diy]" value="1" id="diy" {if $set['offers']['diy'] == 1}checked="true"{/if} /> 自定义表单
                    </label>
                    <label for="shopname" class="checkbox-inline">
                        <input type="checkbox" name="offers[shopname]" value="1" id="shopname" {if $set['offers']['shopname'] == 1}checked="true"{/if} /> 商城名称
                    </label>
                    <label for="url" class="checkbox-inline">
                        <input type="checkbox" name="offers[url]" value="1" id="url" {if $set['offers']['url'] == 1}checked="true"{/if} /> 二维码
                    </label>
                    <label for="logo" class="checkbox-inline">
                        <input type="checkbox" name="offers[logo]" value="1" id="logo" {if $set['offers']['logo'] == 1}checked="true"{/if} /> LOGO
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
