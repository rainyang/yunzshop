{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
            夺宝设置
        </div>

        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">一元夺宝开启</label>
                <div class="col-sm-4 col-xs-6">
                     <label class="radio-inline"><input type="radio"  name="setdata[isindiana]" value="0" {if $set['isindiana'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio"  name="setdata[isindiana]" value="1" {if $set['isindiana'] ==1} checked="checked"{/if} /> 开启</label>
                </div>
            </div>
        </div>

        <div class='panel-heading'>
            夺宝消息
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">参与夺宝通知</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="setdata[indiana_participatetitle]" class="form-control" value="{$set['indiana_participatetitle']}" />
                <div class="help-block">标题，默认"参与夺宝通知"</div>
            </div>

            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <textarea  name="setdata[indiana_participate]" class="form-control" >{$set['indiana_participate']}</textarea>
                 <span class='help-block'>模板变量:[商品] [期数] [期号] [人次]</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">揭晓通知</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="setdata[indiana_announcedtitle]" class="form-control" value="{$set['indiana_announcedtitle']}" />
                <div class="help-block">标题，默认"揭晓通知"</div>
            </div>

            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <textarea  name="setdata[indiana_announced]" class="form-control" >{$set['indiana_announced']}</textarea>
                 <span class='help-block'>模板变量: [商品] [期数]</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">中奖通知</label>
            <div class="col-sm-9 col-xs-12">
                  <input type="text" name="setdata[indiana_winningtitle]" class="form-control" value="{$set['indiana_winningtitle']}" />
                <div class="help-block">标题，默认"中奖通知"</div>
            </div>

            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <textarea  name="setdata[indiana_winning]" class="form-control" >{$set['indiana_winning']}</textarea>
                <span class='help-block'>模板变量: [商品] [期数] [幸运号] [本期参与人次]</span>
            </div>
        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    
    </div>
</form>
</div>
</div>
{template 'web/_footer'}
