{template 'web/_header'}
<div class="w1200 m0a">
{template 'tabs'}
<div class="rightlist">
<form id="setform"  action="" method="post" class="form-horizontal form">
    <div class='panel panel-default'>
        <div class='panel-heading'>
           抵扣设置
        </div>
        <div class='panel-body'>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">{$set['yunbi_title']}抵扣</label>
                <div class="col-sm-8 col-xs-12">
                    <label class="radio-inline"><input type="radio" name="setdata[isdeduct]" value="0" {if $set['isdeduct'] ==0} checked="checked"{/if} /> 关闭</label>
                    <label class="radio-inline"><input type="radio" name="setdata[isdeduct]" value="1" {if $set['isdeduct'] ==1} checked="checked"{/if} /> 开启</label>
                </div>
            </div>
        </div>

       <div class="form-group">
           <label class="col-xs-12 col-sm-3 col-md-2 control-label">{$set['yunbi_title']}抵扣比例</label>
           <div class="col-sm-5">
               <div class='input-group'>
                       <input type="hidden" name="setdata[credit]" value="1" class="form-control" />
                       <span class='input-group-addon'>1个{$set['yunbi_title']} 抵扣</span>
                       <input type="text" name="setdata[money]"  value="{$set['money']}" class="form-control" />
                       <span class='input-group-addon'>元</span>
               </div>
               <span class='help-block'>{$set['yunbi_title']}抵扣比例设置</span>
           </div>
       </div>
       <div class="form-group">
               <label class="col-xs-12 col-sm-3 col-md-2 control-label">{$set['yunbi_title']}是否可以抵扣运费</label>
               <div class="col-sm-9 col-xs-12">

                   <label class="radio-inline">
                       <input type="radio" name="setdata[dispatchnodeduct]" value='0' {if $set['dispatchnodeduct']==0}checked{/if} /> 可以
                   </label>
                   <label class="radio-inline">
                       <input type="radio" name="setdata[dispatchnodeduct]" value='1' {if $set['dispatchnodeduct']==1}checked{/if} /> 不可以
                   </label>
                   <span class='help-block'>会员使用{$set['yunbi_title']}抵扣时，能不能抵扣运费</span>

               </div>
           </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
        
    </div>
</form>
</div>
</div>


{template 'web/_footer'}
