{template 'common/header'}
<title>会员资料</title>
<style type="text/css">
    body {margin:0px; background:#efefef; font-family:'微软雅黑'; -moz-appearance:none;}
    .info_main {height:auto;  background:#fff; margin-top:14px; border-bottom:1px solid #e8e8e8; border-top:1px solid #e8e8e8;}
    .info_main .line {margin:0 10px; height:40px; border-bottom:1px solid #e8e8e8; line-height:40px; color:#999;}
    .info_main .line .title {height:40px; width:80px; line-height:40px; color:#444; float:left; font-size:14px;}
    .info_main .line .info { width:100%;float:right;margin-left:-80px; }
    .info_main .line .inner { margin-left:80px; }
    .info_main .line .inner input {height:40px; width:100%;display:block; padding:0px; margin:0px; border:0px; float:left; font-size:14px;}
    .info_main .line .inner .user_sex {line-height:40px;}
    .info_sub {height:44px; margin:14px 5px; background:#31cd00; border-radius:4px; text-align:center; font-size:16px; line-height:44px; color:#fff;}
    .select { border:1px solid #ccc;height:25px;}

    .fa-angle-right { color:#999; font-size:26px; float:right; line-height:41px; margin-left:6px;}
</style>
<script src="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
<script src="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
<link href="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
<link href="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
<script src="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
<script src="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>
<script src="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
<link href="../addons/sz_yi/static/js/dist/mobiscroll/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../addons/sz_yi/static/js/dist/area/cascade.js"></script>

<script src="../addons/sz_yi/static/js/dist/ajaxfileupload.js" type="text/javascript"></script>
<div id="container"></div>
<script id="member_info" type="text/html">
    <div class="page_topbar">
        <a href="javascript:;" class="back" onclick="history.back()"><i class="iconfont icon-chevron-left"></i></a>
        <div class="title">我的资料</div>
    </div>
    <div class="info_main">
        <div class="line">
            <div class="title">我的头像</div>
            <input type="file" name='imgFile' id='imgFile' style="display: none;" memberid = '<%id%>'>
            <a style="float: right; padding: 0px;color: #f15353;text-decoration: none; display:block; height: 41px; width: 70px;" onclick="$('#imgFile').click()">
                <img src="<%isactivity%>" style="width:41px; height:41px; border-radius: 50%;" id="isactivty"/>
                <i class="fa fa-angle-right"></i>
            </a>
        </div>
        <div class="line"><div class="title">姓名</div><div class='info'><div class='inner'><input type="text" id='realname' placeholder="请输入您的姓名"  value="<%realname%>" /></div></div></div>
        {if is_app()}
        <div class="line"><div class="title">昵称</div><div class='info'><div class='inner'><input type="text" id='nickname' placeholder="请输入您的昵称"  value="<%nickname%>" /></div></div></div>
        {/if}
        <%if mobile%>
        <div class="line"><div class="title">绑定手机号</div><div class='info'><div class='inner'><%mobile%>
            <i class="fa fa-angle-right"></i>
            <a style="font-size: 12px;line-height: 40px;float: right;
    padding: 0 10px;color: #f15353;text-decoration: none;" href='{php echo $this->createMobileUrl('member/editmobile')}'>点击更换</a></div></div></div>
        <input type="hidden" id='mobile' value="<%mobile%>" />
        <%else%>
        <div class="line"><div class="title">绑定手机</div><div class='info'><div class='inner'><i class="fa fa-angle-right"></i><a style="font-size: 12px;line-height: 40px;float: right;
    padding: 0 10px;color: #f15353;text-decoration: none;" href='{php echo $this->createMobileUrl('member/bindmobile')}'>立即绑定</a></div></div></div>
        <input type="hidden" id='mobile' value="<%mobile%>" />
        <%/if%>
        <div class="line"><div class="title">微信号</div><div class='info'><div class='inner'><input type="text"  id='weixin' placeholder="请输入微信号" value="<%weixin%>"/></div></div></div>
        <div class="line"><div class="title">联系电话</div><div class='info'><div class='inner'><input type="text" id='membermobile' placeholder="请输入您的手机号"  value="<%membermobile%>" /></div></div></div>
        <div class="line"><div class="title">支付宝帐号</div><div class='info'><div class='inner'><input type="text"  id='alipay' placeholder="请输入支付宝帐号" value="<%alipay%>"/></div></div></div>
        <div class="line"><div class="title">账号姓名</div><div class='info'><div class='inner'><input type="text"  id='alipayname' placeholder="请输入账号姓名" value="<%alipayname%>"/></div></div></div>
        {if p('hlag')}
		<div class="line"><div class="title">开户行</div><div class='info'><div class='inner'><input type="text"  id='bank' placeholder="请输入开户行信息" value="<%bank%>"/></div></div></div>
        <div class="line"><div class="title">银行卡号</div><div class='info'><div class='inner'><input type="text"  id='bank_num' placeholder="请输入银行卡号" value="<%bank_num%>"/></div></div></div>
		{/if}
		<div class="line">
            <div class="title">性别</div><div class='info'><div class='inner'>
            <span class="gender" data-val="1"><i class="fa <%if gender=='1'%>fa-check-circle-o<%else%>fa-circle-o<%/if%>" <%if gender=='1'%>style="color:#0C9;"<%/if%>></i> 男</span>&nbsp;&nbsp;
            <span class="gender" data-val="2"><i class="fa <%if gender=='2'%>fa-check-circle-o<%else%>fa-circle-o<%/if%>" <%if gender=='2'%>style="color:#0C9;"<%/if%>></i> 女
                <input type="hidden" id="gender" value="<%gender%>" />
        </div></div>
        </div>
        <div class="line">
            <div class="title">所在城市</div><div class='info'><div class='inner'>
            <select id="sel-provance" onChange="selectCity();" class="select">
                <option value="" selected="true">省/直辖市</option>
            </select>
            <select id="sel-city" onChange="selectcounty()" class="select">
                <option value="" selected="true">请选择</option>
            </select>
            <select id="sel-area" class="select" style="display:none">
                <option value="" selected="true">请选择</option>
            </select></div></div>
        </div>
        <div class="line"  style="border:0px;"><div class="title">生日</div><div class='info'><div class='inner'><input type="text" id="birthday" placeholder="点击选择日期" readonly value='<%birthday%>'/></div></div></div>

    </div>
    <div class="info_sub">确认修改</div>
</script>

<script language="javascript">

    require(['tpl', 'core'], function(tpl, core) {
        core.json('member/info',{},function(json){
            if (json.result.member) {

                var data = json.result.member;

                $('#container').html(tpl('member_info', data));

                var currYear = (new Date()).getFullYear();
                var opt = {};
                opt.date = {preset: 'date'};
                opt.datetime = {preset: 'datetime'};
                opt.time = {preset: 'time'};
                opt.default = {
                    theme: 'android-ics light',
                    display: 'modal',
                    mode: 'scroller',
                    lang: 'zh',
                    startYear: currYear - 100,
                    endYear: currYear
                };

                $("#birthday").scroller('destroy').scroller($.extend(opt['date'], opt['default']));
                cascdeInit(data.province,data.city,data.area);
                $('.gender').click(function() {
                    var $this = $(this);
                    var val = $this.data('val');
                    $('.gender').find('i').css('color', '#999').removeClass('fa-check-circle-o').addClass('fa-circle-o');
                    $(this).find('i').removeClass('fa-circle-o').addClass('fa-check-circle-o').css('color', '#0c9');
                    $('#gender').val(val);
                });
                $('#imgFile').change(function() {

                    core.loading('正在上传');
                    var memberid = $(this).attr('memberid');
                    //alert(memberid);
                    $.ajaxFileUpload({
                        url: core.getUrl('util/uploader'),
                        data: {attribute: 'member', memberid: memberid, file: 'imgFile'},
                        secureuri: false,
                        fileElementId: 'imgFile',
                        dataType: 'json',
                        success: function(res, status) {
                            core.removeLoading();
                            var element = document.getElementById('isactivty');
                            element.src = res.url + '?v=' + Math.random();
                            core.tip.show('上传成功!');
                            //location.reload();
                        }, error: function(data, status, e) {
                            core.removeLoading();
                            core.tip.show('上传失败!');
                        }
                    });

                });
                $('.info_sub').click(function() {
                    if($(this).attr('saving')=='1')
                    {
                        return;
                    }

                    if( $('#realname').isEmpty()){
                        core.tip.show('请输入姓名!');
                        return;
                    }
                    if(!$('#membermobile').isMobile()){
                        core.tip.show('请输入正确手机号码!');
                        return;
                    }

                    if( $('#weixin').isEmpty()){
                        core.tip.show('请输入微信号!');
                        return;
                    }
					{if p('hlag')}
						if( $('#bank').isEmpty()){
                           core.tip.show('请输入开户行!');
                           return;
                       }

                       if( $('#bank_num').isEmpty()){
                           core.tip.show('请输入银行卡号!');
                           return;
                       }
					{/if}
                    $(this).html('正在处理...').attr('saving',1);
                    var birthday = $('#birthday').val().split('-');
                    core.json('member/info', {
                        'memberdata':{
                            'realname': $('#realname').val(),
                            'nickname': $("#nickname").val(),
                            'membermobile': $('#membermobile').val(),
                            'weixin': $('#weixin').val(),
                            'gender': $('#gender').val(),
                            'birthyear': $('#birthday').val().length>0?birthday[0]:0,
                            'birthmonth': $('#birthday').val().length>0?birthday[1]:0,
                            'birthday': $('#birthday').val().length>0?birthday[2]:0,
                            'province': $('#sel-provance').val(),
                            'city': $('#sel-city').val(),
                            'alipay': $('#alipay').val(),
                            'alipayname': $('#alipayname').val(),
							{if p('hlag')}
							'bank': $('#bank').val(),
                            'bank_num': $('#bank_num').val(),
							{/if}
                        },
                        'mcdata':{
                            'realname': $('#realname').val(),
                            'nickname': $("#nickname").val(),
                            'membermobile': $('#membermobile').val(),
                            'gender': $('#gender').val(),
                            'birthyear': $('#birthday').val().length>0?birthday[0]:0,
                            'birthmonth': $('#birthday').val().length>0?birthday[1]:0,
                            'birthday': $('#birthday').val().length>0?birthday[2]:0,
                            'resideprovince': $('#sel-provance').val(),
                            'residecity': $('#sel-city').val(),
                            'residearea': $('#sel-area').val(),
                        },
                        'withdraw': '{$_GPC["withdraw"]}'
                    }, function(json) {

                        if(json.status==1){
                            core.tip.show('保存成功');
                            {if !empty($_GPC['returnurl'])}
                            location.href="{php echo urldecode($_GPC['returnurl'])}";
                            {else}
                            location.href="{php echo $this->createMobileUrl('member')}";
                            {/if}
                        }
                        else{
                            $('.info_sub').html('确认修改').removeAttr('saving');
                            core.tip.show('保存失败!');
                        }

                    },true,true);
                })
            }
        });

    })
</script>

{template 'common/footer'}
